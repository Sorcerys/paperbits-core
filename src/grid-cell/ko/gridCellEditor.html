<alignment-editor params="{ container: container, onUpdate: onContainerUpdate, overflowControls: true }"></alignment-editor>

<details open>
    <summary>
        Background
        <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Manage background'"></button>
    </summary>
    <background params="{ background: backgroundConfig, onUpdate: onBackgroundChange }"></background>
</details>

<details open>
    <summary>
        Box
    </summary>
    <box params="{ features: 'padding, border', box: box, onUpdate: onBoxUpdate }"></box>
</details>
