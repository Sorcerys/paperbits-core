<div class="form-group">
    <label class="form-label">
        Label
        <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Input label'"></button>
    </label>
    <input type="text" class="form-control" placeholder="e.g. Search website" data-bind="textInput: label"
        maxlength="256" />
</div>

<div class="form-group">
    <label class="form-label">
        Placeholder
        <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Placeholder'"></button>
    </label>
    <input type="text" class="form-control" placeholder="e.g. Search website" data-bind="textInput: placeholder"
        maxlength="256" />
</div>
