<div class="form-group" data-bind="css: classNames">
    <!-- ko if: label -->
    <label class="form-label" data-bind="text: label"></label>
    <!-- /ko -->
    <input type="search" class="form-control"
        data-bind="textInput: searchPattern, attr: { placeholder: placeholder }" />
</div>

<!-- ko if: hasResults -->
<!-- ko if: results().length > 0 -->
<div role="listbox" data-bind="foreach: results">
    <div role="presentation">
        <b><a data-bind="attr: { href: $data.url }, click: $component.onResultSelect, text: $data.title" data-dismiss="modal"></a></b>
        <p>
            <div data-bind="text: $data.summary"></div>
            <!-- ko if: $data.category -->
            <sub data-bind="text: $data.category"></sub>
            <!-- /ko -->
        </p>
        <br />
    </div>
</div>
<!-- /ko -->

<!-- ko if: results().length === 0 -->
<p>No results found</p>
<!-- /ko -->
<!-- /ko -->
