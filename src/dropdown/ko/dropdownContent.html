<div class="editor">
    <div role="listbox" aria-label="Options" data-bind="scrollable: true, listbox: {}">
        <!-- ko if: heading -->
        <h1 data-bind="text: heading"></h1>
        <hr />
        <!--/ko-->

        <!-- ko foreach: { data: displayedOptions, as: 'option' } -->
        <a role="option" class="list-item"
            data-bind="activate: $parent.selectOption, css: { 'selected': $parent.selectedOption() == option }">
            <span class="list-item-label" data-bind="text: option.text"></span>
        </a>
        <!-- /ko -->
    </div>
</div>
