<div class="form-control dropdown" role="listbox" aria-label="Options"
    data-bind="style: { 'width': dropdownContentWidth }, scrollable: true, listbox: {}">
    <!-- ko foreach: { data: displayedOptions, as: 'option' } -->
    <a role="option" class="list-item" data-bind="activate: $component.selectOption, css: { 'selected': $component.selectedOption() == option }">
        <span class="list-item-label" data-bind="text: option.text"></span>
    </a>
    <!-- /ko -->
</div>
