<div class="flex flex-column fit">
    <div class="flex-item flex-item-grow form" data-bind="scrollable: true">
        <div class="form-group">
            <label for="label" class="form-label">Label</label>
            <input type="text" id="label" class="form-control" autofocus data-bind="textInput: navigationItem.label"
                placeholder="i.e. Orders" maxlength="256" aria-required="true" />
        </div>

        <div class="form-group">
            <label for="hyperlink" class="form-label">Link to</label>
            <input-hyperlink params="{ id: 'hyperlink', hyperlink: $component.hyperlink, onChange: $component.onHyperlinkChange }"></input-hyperlink>
        </div>
    </div>

    <div class="flex-item btn-group">
        <button class="btn btn-default"
            data-bind="confirm: { message: 'Are you sure you want to delete this navigation item?', onConfirm: deleteNavigationItem }">
            <i aria-hidden="true" class="paperbits-icon paperbits-simple-remove"></i>
            Delete navigation item
        </button>
    </div>
</div>
